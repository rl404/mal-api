paths:
  /anime/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Anime ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utils.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Anime'
              type: object
      summary: Get anime details
      tags:
      - anime
  /anime/{id}/article:
    get:
      consumes:
